<!-- This html isinjected into the main page by $routeProvider, it is the only html template used -->
<md-content>
	<md-toolbar layout="row" layout-align="space-between center">
		<h2>Olin Trim Dining</h2>
	</md-toolbar>
	<md-content layout="row" flex layout-align="center">
		<form>
			<md-input-container> 
				<label> Email </label>
				<input required ng-model="loginForm.username" type="email">
			</md-input-container>
			<md-input-container> 
				<label> Password </label>
				<input  required ng-model="loginForm.password" type="password" >
			</md-input-container>

			
			<md-button ng-click="login(loginForm)" class="md-primary">Login</md-button>
		</form>
</md-content>

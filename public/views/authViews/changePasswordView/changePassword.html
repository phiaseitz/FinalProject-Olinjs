<!-- This html isinjected into the main page by $routeProvider, it is the only html template used -->
<md-content>
	<md-toolbar class="md-medium-tall" layout="row">
		<h2>Dining App!!!</h2>
	</md-toolbar>
	<md-content layout="row" flex layout-align="center">
		<form>
			<md-input-container> 
				<label> Email </label>
				<input required ng-model="changePasswordForm.username" type="email">
			</md-input-container>

			<md-input-container> 
				<label> Old Password </label>
				<input  required ng-model="changePasswordForm.oldPassword" type="password" >
			</md-input-container>

			<md-input-container> 
				<label> New Password </label>
				<input  required ng-model="changePasswordForm.newPassword" type="password" >
			</md-input-container>

			
			<md-button ng-click="changePassword(changePasswordForm)" class="md-primary">Change Password</md-button>
		</form>
</md-content>

<!-- This html isinjected into the main page by $routeProvider, this is our login page -->
<md-content>
	<!-- Header -->
	<md-toolbar layout="row" layout-align="space-between center">
		<h2>Olin Trim Dining - Login</h2>
		<div class="navbuttons" layout='row' layout-align='center center'>
			<md-button ng-click="signupRedirect()">Sign Up</md-button>  
            <md-button ng-click="homeRedirect()">Home</md-button> 
        </div> 
	</md-toolbar>
	<!-- The login Form -->
	<md-content layout="row" flex layout-align="center center">
		<form>
			<div layout="column" flex layout-align="center center">
				<md-input-container> 
					<label> Email </label>
					<input required ng-model="loginForm.username" type="email">
				</md-input-container>
				<md-input-container> 
					<label> Password </label>
					<input  required ng-model="loginForm.password" type="password" >
				</md-input-container>
				<md-button ng-click="login(loginForm)" class="md-primary">Login</md-button>
			</div>
		</form>
</md-content>

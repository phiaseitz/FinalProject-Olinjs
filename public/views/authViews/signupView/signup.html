<!-- This html isinjected into the main page by $routeProvider, it is the only html template used -->
<md-content>
	<md-toolbar layout="row">
		<h2>Dining App!!!</h2>
	</md-toolbar>
	<md-content layout="row" flex layout-align="center">
		<form>
			<md-input-container> 
				<label> Email </label>
				<input required ng-model="signupForm.username" type="email" >
			</md-input-container>
			<md-input-container> 
				<label> Password </label>
				<input  required ng-model="signupForm.password" type="password">
			</md-input-container>
			<md-button ng-click="signup(signupForm)" class="md-primary">Sign Up</md-button>
		</form>
</md-content>
